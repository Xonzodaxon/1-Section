<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div>Logo</div>
    <nav class="navbar">
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
    </nav>
  </header>

  <!-- Section -->
  <main>
    <h1>1-Section</h1>
    <div class="section-boxes">
      <div class="box left">Left</div>
      <div class="box right">Right</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>Logo</div>
    <div class="footer-items">
      <span>footer</span>
      <span>footer</span>
      <span>footer</span>
      <span>footer</span>
      <span>footer</span>
    </div>
  </footer>

</body>
</html>
